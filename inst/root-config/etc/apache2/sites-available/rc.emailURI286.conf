# This is a default inkVerb config but forces https, intended for certain web apps
<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin postmaster@inkURI286
		ServerName rc.emailURI286
	
		DocumentRoot /var/www/html/email.rc
		<Directory "/var/www/html/email.rc">
			Options FollowSymLinks
			AllowOverride All
		</Directory>

		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on
		SSLCertificateFile	/etc/ssl/certs/ssl-cert-snakeoil.pem
		SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
		SSLOpenSSLConfCmd DHParameters "/etc/ssl/private/dhparams.pem"
		#INKVERB-INKCERT=INK_NOT_YET

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /var/www/html/email.rc>
				SSLOptions +StdEnvVars
		</Directory>

		BrowserMatch "MSIE [2-6]" \
				nokeepalive ssl-unclean-shutdown \
				downgrade-1.0 force-response-1.0
		BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

	</VirtualHost>
</IfModule>

# Redirects all traffic to https if replacing lower declaration
	<VirtualHost *:80>
		ServerName rc.emailURI286
		Redirect permanent / https://rc.emailURI286/
	</VirtualHost>

